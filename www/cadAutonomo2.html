<!----------------------------------------------- CORPO ----------------------------------------------->
  		<div class="container">
			<h1>Falta mais um pouco...</h1>
      <div class="box">
<form action="cadAutonomo" method="post">
  <div class="row">
 <h5><b>Endereço:</b></h5>
    <div class="col-xs-12">
    <div class="content mt-5 mx-auto">
      <input class="input" id="enderecoAut" type="text" placeholder="Rua">
      <span class="border"></span>
    </div>
  </div>
  <div class="col-xs-12">
    <div class="content mt-5 mx-auto">
      <input class="input" id="numeroAut" type="number" placeholder="Nº">
      <span class="border"></span>
    </div>
</div>
<div class="col-xs-12">
    <div class="content mt-5 mx-auto">
      <input class="input" id="bairroAut" type="text" placeholder="Bairro">
      <span class="border"></span>
    </div>
</div>
</div>
</form>
      <br>
				<div class="col-xs-4">
					<button class="btn btnEscuro btn-block" onclick="cadastrarDados()" id="btnVoltar">Cancelar</button>
				</div>
        <div class="row">
				<div class="col-xs-4">
					<button class="btn btnClaro btn-block"  onclick="fotoAutonomo()" id="btnProximo">Próximo</button>
				</div>
			</div>
  	</div>
  </div>
</body>
